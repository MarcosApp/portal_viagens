<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Viagens</title>
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
    <main>
        <nav id="cabecalho">
            <header>
                <p>PORTAL DE VIAGENS</p>
            </header>
            <article>
                <a href="#">DESTINOS</a>
                <a href="#">VALORES</a>
                <a href="#">CONTATO</a>
            </article>
        </nav>

        <div id="conteudo">
            <article>
                <img src="assets/images/spacecraft.png" alt="rick and morty spacecraft"/>
            </article>
            <h1>AS MELHORES NAVES !</h1>
            <article>
                <p>
                    Preços especiais para planetas da federação galáctica. Visite
                     ainda universos, dimensões e realizadades alternativas!
                </p>
            </article>
        </div>

        <section id="formulario">
            <h2>CONSULTAR VALORES</h2>
            <article>
                <form>
                    <input type="text" placeholder="Origem">
                    <input type="text" placeholder="Destino">
                    <input type="text" placeholder="Data de partida">
                    <input type="text" placeholder="Data de volta">
                    <button type="button" value="">Consultar</button>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
